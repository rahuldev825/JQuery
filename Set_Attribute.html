<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("This Is Second Paragraph")
            })
            $("#btn2").click(function () {
                $("#p1").html("<b><u>This is Second Paragraph</u></p>")
            })
            $("#btn3").click(function () {
                $("input").val("Hello User!")
            })
        })

    </script>
</head>

<body>
    <button id="btn1">Text()</button>
    <button id="btn2">Html()</button>
    <button id="btn3">Value()</button>
    <hr>
    <p id="p1">This Is Second Paragraph.</p>
    <br><br>
    <input type="text" name="" id="" value="" placeholder="Enter Any Value :">

</body>

</html>
