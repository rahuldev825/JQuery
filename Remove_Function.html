<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").empty();
            })
            // empty remove values from Element
            $("#btn2").click(function () {
                $("#div1").remove();
            })
            // remove Element
        })

    </script>
    <style>
        #div1 {
            height: 250px;
            width: 250px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: aqua;
            font-size: 20px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <hr>
    <div id="div1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur placeat officiis, corrupti soluta
        ipsam ducimus dolores iste explicabo praesentium vel pariatur cum similique sit doloribus quaerat aliquid vitae
        incidunt. Repellat?</div>

</body>

</html>
