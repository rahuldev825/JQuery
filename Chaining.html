<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideDown(2000).fadeOut(2000)
            })
        })

    </script>
    <style>
        .div1 {
            height: 250px;
            width: 250px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <!-- chaining means used two or more function together. -->
    <button id="btn1">Chaining</button>
    <hr>
    <div class="div1"></div>

</body>

</html>
